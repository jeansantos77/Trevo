<div class="main-body" fxLayout="column" fxLayoutAlign="center">

  <mat-card>
    <mat-card-header>
      {{formName}}
    </mat-card-header>
    <mat-card-content>

      <div class="filter">
        <mat-form-field style="background-color: #F5F5F5;color:#808080; height: 55px;" appearance="outline">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <button routerLink="{{createPage}}" matTooltip={{buttonTooltip}} mat-raised-button>
          <mat-icon>add_circle</mat-icon>
          Novo
        </button>
      </div>

      <div class="table-container" fxLayout="column" fxLayoutAlign="center stretch">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{getProfile(element.profile)}} </td>
          </ng-container>          

          <ng-container matColumnDef="situation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element">  

              <div style="border:1px solid #ddd; width: 70px; text-align: center; border-radius: 10px; padding: 2px; color:#808080">


              <span [class.bolinha-verde]="element.situation === 1" [class.bolinha-cinza]="(element.situation === 0)"></span>


            <span>Ativo</span>

            
          </div>
          </td>


          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="width: 13%;">Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button matTooltip="Editar {{formName}}" style="color: #58585A" (click)="Edit(row.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Deletar {{formName}}" style="color: #FA8072" (click)="openDeleteConfirmation(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <br>

      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
  </mat-card>
</div>
