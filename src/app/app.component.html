@if (isLogged) {
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
  
      <div class="logo" color="primary">
        <img src="./assets/logo.png" alt="LTA-RH">
      </div>
  
      <mat-toolbar>Formação de Preços</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/list-user">
          <mat-icon class="menu-image">person_outline</mat-icon>
          <span class="menu">Usuários</span>
        </a>
        <a mat-list-item routerLink="user">
          <mat-icon class="menu-image">map</mat-icon>
          <span class="menu">Estados</span>
        </a>
        <a mat-list-item routerLink="user">
          <mat-icon class="menu-image">store</mat-icon>
          <span class="menu">Empresas</span>
        </a>
        <a mat-list-item routerLink="user">
          <mat-icon class="menu-image">add_shopping_cart</mat-icon>
          <span class="menu">Produtos</span>
        </a>
        <a mat-list-item routerLink="user">
          <mat-icon class="menu-image"> local_atm</mat-icon>
          <span class="menu">Clientes</span>
        </a>
        <a mat-list-item routerLink="user">
          <mat-icon class="menu-image"> business</mat-icon>
          <span class="menu">Fornecedores</span>
        </a>
        <a mat-list-item routerLink="user">
          <mat-icon class="menu-image">people_outline</mat-icon>
          <span class="menu">Licitações</span>
        </a>
        <a mat-list-item routerLink="user">
          <mat-icon class="menu-image"> money_off</mat-icon>
          <span class="menu">Impostos</span>
        </a>
        <a mat-list-item routerLink="user">
          <mat-icon class="menu-image"> attach_money</mat-icon>
          <span class="menu">Preços</span>
        </a>
        <a mat-list-item routerLink="user">
          <mat-icon class="menu-image">file_copy</mat-icon>
          <span class="menu">Relatório</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div>
        <mat-toolbar style="background-color:#DCDCDC;">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span class="toolbar-item-spacer"></span>
  
          <button mat-icon-button matTooltip="Detalhes" [matMenuTriggerFor]="userDetailsMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #userDetailsMenu>
            <button mat-menu-item>
              <mat-icon>person</mat-icon>
              <span>User Name</span>
            </button>
            <button mat-menu-item>
              <mat-icon>storage</mat-icon>
              <span>Production</span>
            </button>
          </mat-menu>
  
          <button mat-icon-button matTooltip="Logout" [matMenuTriggerFor]="logoutMenu">
            <mat-icon>exit_to_app</mat-icon>
          </button>
          <mat-menu #logoutMenu [overlapTrigger]="false" yPosition="below">
            <button mat-menu-item routerLink="#">
              <mat-icon>exit_to_app</mat-icon>Logout
            </button>
          </mat-menu>
  
        </mat-toolbar>
      </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
}
@if (!isLogged) {
    <router-outlet></router-outlet>
}
